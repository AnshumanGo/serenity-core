ext {
    bintrayPackage = 'serenity-screenplay'
    projectDescription = 'Support for the User Journey pattern in Serenity'
}

dependencies {
    implementation project(':serenity-core')
    implementation "junit:junit:${junitVersion}"

    // Unit testing
    testImplementation project(':serenity-junit')
    testImplementation "org.spockframework:spock-core:${spockVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junit5Version}"
    testImplementation "org.junit.vintage:junit-vintage-engine:${junit5Version}"
    implementation project(':serenity-model')
}
